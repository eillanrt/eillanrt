<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <title>Allan Robert Tan</title>
    <style>
        /* A basic CSS reset snippet */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            /* Ensures padding and borders are included in element's total width/height */
        }
        html {
            font-size: 16px;
        }
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            font-family: "Google Sans", sans-serif;
        }

        .wrapper {
            width: 420px;
        }

        .wrapper p{
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .wrapper h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Optional: Additional modern resets might include this for image responsiveness */
        img,
        picture,
        video,
        canvas,
        svg {
            display: block;
            max-width: 100%;
        }

        @media only screen and (max-width: 460px) {
            .wrapper {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>UNDER CONSTRUCTION</h1>
        <p>This page will be available soon...<br />For now you can visit my <a href="https://eillanrt.github.io">blog</a>.</p>
    </div>
</body>

</html>
